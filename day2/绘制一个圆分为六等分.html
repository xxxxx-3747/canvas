<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvasObj = document.querySelector('canvas');
    var ctx = canvasObj.getContext('2d');

    //获取canvas的宽高
    var canvasWidth = ctx.canvas.width;
    var canvasHeight = ctx.canvas.height;
    //获取一个随机颜色
    var getRandomColor = function () {
        var r = Math.random() * 255;
        var g = Math.random() * 255;
        var b = Math.random() * 255;
        return 'rgb(' + r + ',' + g + ',' + b + ')';
    }

    //获取每个扇形的弧度
    var eachAngle = Math.PI * 2 / 6;
    console.log(eachAngle);
    // 绘制一个圆
    for (var i = 0; i < Math.PI * 2 / eachAngle; i++) {
        //扇形的起始位置和结束位置
        var startLocaltion = eachAngle * i;
        var endLocaltion = eachAngle * (i+1);
        ctx.beginPath();
        ctx.moveTo(canvasWidth / 2, canvasHeight / 2);
        ctx.arc(canvasWidth / 2, canvasHeight / 2, 150, startLocaltion, endLocaltion);
        ctx.fillStyle = getRandomColor();
        ctx.fill();
        // startLocaltion = endLocaltion;

    }


</script>

</body>
</html>
