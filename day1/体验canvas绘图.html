<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000;
            /*width: 600px;*/
            /*height: 400px;*/
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>

<script>
    //获取到元素
    var canvasObj=document.querySelector('canvas');
    //获取上下文绘制工具箱
    var ctx=canvasObj.getContext('2d');
    //移动画笔
    ctx.moveTo(100,100);
    //绘制直线
    ctx.lineTo(200,100);
    //描边
    ctx.stroke();

</script>

</body>
</html>
