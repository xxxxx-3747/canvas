<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<canvas width="600" height="400"></canvas>

<script>
    var canvasObj=document.querySelector('canvas');
    var ctx=canvasObj.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.lineTo(300,300);
    ctx.lineTo(100,300);
    ctx.lineTo(100,100);

    // ctx.stroke();

    // ctx.beginPath();
    ctx.moveTo(150,150);
    ctx.lineTo(150,250);
    ctx.lineTo(250,250);
    ctx.lineTo(250,150);
    ctx.lineTo(150,150);
    ctx.fill();
    ctx.stroke();



</script>

</body>
</html>
