<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<canvas width="600" height="400"></canvas>

<script>
  var canvasObj=document.querySelector('canvas');
  var ctx=canvasObj.getContext('2d');

  //绘制第一条直线
  ctx.beginPath();
  ctx.moveTo(100,100);
  ctx.lineTo(200,100);
  ctx.strokeStyle='red';
  ctx.lineWidth=10;
  ctx.stroke();

  //绘制第二条直线
  ctx.beginPath();
  ctx.moveTo(100,200);
  ctx.lineTo(200,200);
  ctx.strokeStyle='green';
  ctx.lineWidth=20;
  ctx.stroke();

  //绘制第三条直线
  ctx.beginPath();
  ctx.moveTo(100,300);
  ctx.lineTo(200,300);
  ctx.strokeStyle='blue';
  ctx.lineWidth=30;
  ctx.stroke();
</script>

</body>
</html>
