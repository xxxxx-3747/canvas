<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>

<script>
    var canvasObj=document.querySelector('canvas');
    var ctx=canvasObj.getContext('2d');

    //移动画笔
    ctx.moveTo(100,100);

    //画第一条直线
    ctx.lineTo(200,100);

    //画第二条直线
    ctx.moveTo(100,200);
    ctx.lineTo(200,200);

    //描边
    ctx.stroke();
</script>

</body>
</html>
