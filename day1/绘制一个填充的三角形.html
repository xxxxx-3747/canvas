<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>

<script>
    var canvasObj=document.querySelector('canvas');
    var ctx=canvasObj.getContext('2d');

    ctx.moveTo(100,100);
    ctx.lineTo(200,100);
    ctx.lineTo(200,200);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();



</script>

</body>
</html>
