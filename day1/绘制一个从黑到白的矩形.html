<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<canvas width="600" height="400"></canvas>

<script>
    var canvasObj=document.querySelector('canvas');
    var ctx=canvasObj.getContext('2d');

    //移动画笔
    // ctx.moveTo(100,100);
    //
    // //画第一条直线
    // ctx.lineTo(400,100);
    //
    // ctx.lineWidth=30;
    //
    // //获取线的长度
    // var canvasWidth=ctx.lineWidth;
    // console.log(canvasWidth);
    //
    //
    // //描边
    // ctx.stroke();
    for(var i=0;i<255;i++){
        ctx.beginPath();
        ctx.moveTo(100+i-1,100);
        ctx.lineTo(100+i,100);
        ctx.lineWidth=30;
        ctx.strokeStyle='rgb('+i+','+i+','+i+')';
        ctx.stroke()
    }
</script>

</body>
</html>
