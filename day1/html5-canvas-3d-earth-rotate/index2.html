<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>超炫酷HTML5 Canvas 3D旋转地球动画DEMO演示</title>
</head>

<body>
  <a-scene>
  <a-camera position='0 0 3' user-height='0'></a-camera>
  <a-sphere src="earth_atmos_4096.jpg" radius="1.5" segments-height="53"> 
     <a-animation attribute="rotation"
              dur="10000"
              fill= "forwards"
              to="0 360 0"
              easing="linear"
              repeat="indefinite"></a-animation>
  </a-sphere>
  <a-sky segments-height="100" segments-width="100"  src="stars_sky_night_113553_3100x1740.jpg" color="#555" rotation="0 -90 0"></a-sky>
</a-scene>
  <script src='aframe.min.js'></script>

  
</body>
</html>
